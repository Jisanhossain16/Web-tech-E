<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center" width="30%">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="" value="" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="" value="" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> Female
                <input type="radio" name="gender" value="" /> Other
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type="text" size="2px"> / <input type="text" size="2px"> / <input type="text" size="2px">
               <i>(dd/mm/yyyy)</i>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Blood Group
            </td>
            <td>
                <select>
                    <option>A+</option>
                    <option>B+</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox" value="" /> SSC
                <input type="checkbox" value="" /> HSC
                <input type="checkbox" value="" /> BSc.
                <input type="checkbox" value="" /> MSc.
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Photo
            </td>
            <td>
                <input type="file" name="" value="" />
            </td>
            <td></td>
        </tr>
        <tr>
            <th colspan="3" height="20px"></th>
        </tr>
        <tr>
            <th colspan="3" align="right">
                <input type="submit" name="" value="Submit" />
                <input type="reset" name="" value="Reset" />
            </th>
        </tr>
    </table>
</body>

</html>
